about_us: Greentea OS - это ответвление <a href="https://reactos.org">ReactOS</a>, свободной Windows-совместимой операционной системы, написанной с нуля, но более ориентированное на пользователей и организации. В первую очередь мы намерены сделать его *действительно* пригодным для каждодневного использования.

